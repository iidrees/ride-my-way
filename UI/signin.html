<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ride My Way | Register</title>

        <link rel="stylesheet" href="./css/style.css">

    </head>
    <body>
        <header>
            <div class="container">
                <div id="branding">
                    <h1><span class="highlight">Ride</span> My Way</h1>
                </div>
                <nav>
                    <ul>
                        <li class="current"><a href="">signin</a></li>
                        <li><a href="">About us</a></li>
                        <li><a href="">contact us</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <section id="showcase">
            <div class="container">
                <h1>Ride My Way</h1>
                <img src="img/bmw.png" alt="Black BMW car facing the screen" width="400" height="300" >
            </div>
        </section>
        <aside id="forms">
            <div class="container">
                <h1>login Below</h1>
                <div class="container">
                    <form action="">
                        <p>Email Address</p>
                        <input type="email" placeholder="Enter email here">
                        <p>Password</p>
                        <input type="password" placeholder="Please enter password">
                        <button class="button">Log in</button>
                    </form>
                </div>
            </div>
        </aside>
    </body>
</html>
